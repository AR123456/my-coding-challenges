<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Tabs</title>
  </head>
  <body>
    <div class="tabs">
      <div class="buttons">
        <!-- tab buttons go here -->
        <a href="#panel-1"> <div class="btn-1">P1</div></a>
        <a href="#panel-2"> <div class="btn-2">P2</div></a>
        <a href="#panel-3"> <div class="btn-3">P3</div></a>
      </div>

      <div class="panels">
        <!-- content panels go here -->
        <div id="panel-1" class="p-1 active">First</div>
        <div id="panel-2" class="p-2 inactive">Second</div>
        <div id="panel-3" class="p-3 inactive">Third</div>
      </div>
    </div>
  </body>
</html>
