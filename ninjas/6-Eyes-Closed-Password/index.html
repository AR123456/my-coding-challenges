<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div class="container">
        <div class="log-in-card">
          <div class="eyes open">
            <img
              src="./img/ninja-open.svg"
              alt=""
              class="hide"
              style="display: inline"
            />
          </div>
          <div class="eyes closed">
            <img
              src="./img/ninja-closed.svg"
              alt=""
              class="hide"
              style="display: none"
            />
          </div>

          <input type="text" id="user-name" placeholder="User Name" />
          <input type="password" id="password" placeholder="Password" />
        </div>
      </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
